	<div id="container">
		<div id="list">
			<img src="img/big157000.jpg" alt=""/>
			<img src="img/big157001.jpg" alt=""/>
			<img src="img/big157002.jpg" alt=""/>
			<img src="img/big157003.jpg" alt=""/>

			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="#" id="prev" class="arrow">&lt;</a>
		<a href="#" id="next" class="arrow">&gt;</a>
		<script>
			window.onload=function(){
				var container=document.getElementById("container");
				var list=document.getElementById("list");
				var prev=document.getElementById("prev");
				var next=document.getElementById("next");
				var buttons=document.getElementById("buttons").getElementsByTagName("span");
				list.style.left="0px";
				var index=1;
				function animate(offset){
					var newLeft=parseInt(list.style.left)+offset;
					if(newLeft>0){
						newLeft=-3200;
					}
					if(newLeft<-3200){
						newLeft=0;
					}
					list.style.left=newLeft+'px';
				}
				//左
				prev.onclick=function(){
					animate(800);

				}
				//右
				next.onclick=function(){
					animate(-800);

				}

//							var clickIndex = parseInt(this.getAttribute("index"));
//							var offset = 800 * (index - clickIndex);
//							animate(offset);
//							index = clickIndex;
//
//						}
//					})(i)
//				}

			for(var i=0;i<buttons.length;i++){
				(function(i){
					buttons[i].onmouseover=function(){
						var d1= parseInt(this.getAttribute("index"));
						var offset=800*(index-d1);
						animate(offset);

					}
				})(i)
			}








			}


			function play() {
				timer = setInterval(function () {prev.onclick()}, 100)
			}
			play();
			function stop(){
				clearInterval(timer);
			}
			container.onmousemove=stop;
			container.onmouseout=play;
		</script>

	</div>
